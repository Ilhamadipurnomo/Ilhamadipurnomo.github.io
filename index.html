    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .gallery-column {
            flex: 0 0 48%;
            margin: 1%;
        }

        .gallery-column figure {
            margin: 0 0 20px 0;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .gallery-column figure:hover {
            transform: scale(1.05);
        }

        .gallery-column img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-column figcaption {
            padding: 10px;
            font-size: 14px;
            color: #ccc;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .gallery-column {
                flex: 100%;
                margin: 10px 0;
            }
        }

        @media (min-width: 1200px) {
            .gallery-column {
                flex: 0 0 32%;
                margin: 1%;
            }
        }
    </style>
</head>
